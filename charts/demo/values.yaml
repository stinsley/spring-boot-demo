# Default values for Maven projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  pullPolicy: Never
  repository:
  tag: latest
service:
  name: java
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
probes:
  livenessProbe:
    httpGet:
      path: /prometheus
      port: 8080
    initialDelaySeconds: 15
  readinessProbe:
    httpGet:
      path: /health/
      port: 8080
    initialDelaySeconds: 15
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
